<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            min-height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1c1c2b, #3d3d5a);
        }

        body {
            padding-top: 70px; /* navbar height */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark shadow-lg fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">ðŸ§® Calculator</span>

            {% if session.get("user") %}
            <div class="d-flex align-items-center gap-2">
                <span class="text-light me-3">ðŸ‘¤ {{ session["user"] }}</span>
                <a href="{{ url_for('calculator') }}" class="btn btn-sm btn-secondary">Calculator</a>
                <a href="{{ url_for('history') }}" class="btn btn-sm btn-info">History</a>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
